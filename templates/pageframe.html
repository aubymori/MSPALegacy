<!DOCTYPE html>
<html lang="en" class="{% if data.theme %}theme-{{ data.theme }}{% endif %}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="MSPA To Go" property="og:title">
        <meta content="MS Paint Adventures on your mobile phone!" property="og:description">
        <meta content="/assets/img/embed.png" property="og:image">
        <meta content="summary" name="twitter:card">
        <meta content="MSPA To Go" property="twitter:title">
        <meta content="MS Paint Adventures on your mobile phone!" property="twitter:description">
        <meta content="/assets/img/embed.png" property="twitter:image">
        <title>MSPA To Go</title>
        <link rel="stylesheet" href="/assets/css/core.css">
        {% block css %}{% endblock %}
    </head>
    <body>
        {% if data.banner %}
        <div id="banner"
{% if data.banner.tooltip %}
            title="{{ data.banner.tooltip }}"
{% elseif data.banner.imgtip %}
            data-img-tooltip="{{ data.banner.imgtip }}"
{% endif %}
        >
            <img src="{{ data.banner.image }}">
        </div>
        {% endif %}
        <div id="menu-container">
            <div id="menu-background"></div>
            <div id="menu">
                {% for link in data.links %}
                    <div class="menu-item">
                        <div class="candycorn"></div>
                        <a href="{{ link.url }}" {{ link.newtab ? 'target="_blank"' : "" }} class="link-{{ link.color }}">{{ link.text }}</a>
                    </div>
                {% endfor %}
            </div>
            <div id="options-menu">
                <a href="javascript:void(0)" id="save-game">Save Game</a>
                <a href="javascript:void(0)" id="load-game">Load Game</a>
                <a href="javascript:void(0)" id="auto-save">Auto-Save!</a>
                <a href="javascript:void(0)" id="delete-game-data">Delete Game Data</a>
            </div>
        </div>
        <div id="menu-bar">
            <button id="menu-button">
                <div class="candycorn"></div>
                <span>MENU</span>
            </button>
        </div>
        <div id="page">
            {% block page %}{% endblock %}
        </div>
        <div id="footer">
            <div id="footer-image"></div>
            <div id="footer-text">
                &copy; 2007-2017 MSPaintAdventures.com
                <br>
                &copy; 2025 aubymori
            </div>
        </div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            window.RufflePlayer.config = {
                autoplay: "auto",
                urlRewriteRules: [
                    // Redirect MSPA links in flashes (mainly Insert disc 2 and Insert disc three)
                    // back to our own site.
                    [
                        /(?:http:\/\/|)(?:(?:www\.|)mspaintadventures\.com\/\?s=)(.*?)&p=(.*?)$/,
                        "/read/$1/$2"
                    ]
                ]
            };
        </script>
        <script src="/assets/js/core.js"></script>
        {% block js %}{% endblock %}
    </body>
</html>
